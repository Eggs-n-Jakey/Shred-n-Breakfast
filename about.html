<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap BB</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ac30e996b2.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <header>
        <h1>Shred/n/Breakfast</h1>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">info</a></li>
                <li><a href="https://twitter.com/your-twitter-handle" target="_blank"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5">
        <h2 class="mb-4">Location</h2>

        
        <div class="d-flex justify-content-center">
            <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5918.251692593967!2d-97.9296634075548!3d30.333655310514622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865b37081bf87c45%3A0xf765bf6a822f9515!2s1200%20W%20Lakeland%20Dr!5e0!3m2!1sen!2sus!4v1700516159006!5m2!1sen!2sus" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

       <div class="container mt-5">
        <h2 class="mb-4">Contact Us</h2>

        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">First</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Why you should join us!</label>
                <textarea class="form-control" id="comments" rows="8" placeholder="Tell us your story!"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
        <footer>
            <h4>Shred/n/Breakfast &copy;<br> 1200 E. Lakeland Drive <br> Austin, Tx 78732 <br> <a href="tel:+1234567890">Call: 987-689-5555</a> <br> <a href="mailto:info@example.com">Email: Shred/n/breakfast@gmail.com</a></h4>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
